{% extends 'core/base.html' %}

<!-- Title -->
{% block title %}Eliminar autor{% endblock %}

<!-- Content -->
{% block content %}
<div class="container my-5">
  <h1 class="mb-4">¿Estás seguro que querés eliminar este autor?</h1>

  <div class="alert alert-warning"> <strong>{{ object.name }}</strong> será eliminado permanentemente. </div>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
