{% extends 'core/base.html' %} {% block title %}Buscar{% endblock %} {% block content %}
<div class="container my-5">
  <h1 class="mb-4">Buscar publicaciones</h1>

  <form method="get" action="{% url 'result' %}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="query">Título:</label>
        <input type="text" name="query" id="query" class="form-control" placeholder="Escribí un título..." />
      </div>

      <div class="form-group col-md-3">
        <label for="author">Autor:</label>
        <select name="author" id="author" class="form-control">
          <option value="">-- Todos --</option>
          {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="category">Categoría:</label>
        <select name="category" id="category" class="form-control">
          <option value="">-- Todas --</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4 py-2"> <i class="fas fa-search mr-1"></i> Buscar </button>
    </div>
  </form>
</div>

<!-- Font Awesome (opcional si no lo tenés en base.html) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
{% endblock %}
