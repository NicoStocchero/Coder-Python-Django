<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Biblioteca de Desarrollo Personal{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        padding-top: 70px;
        padding-bottom: 70px;
        background-color: #f4f7f9;
        font-family: "Segoe UI", sans-serif;
      }
      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow"
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"
          >Biblioteca de Desarrollo Personal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post' %}">Nuevo Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search' %}">Buscar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer
      class="bg-white fixed-bottom text-center text-muted border-top mt-5"
    >
      <div class="py-3">
        © {{ now|date:"Y" }} Biblioteca de Desarrollo Personal · Creado con
        Django & Bootstrap
      </div>
    </footer>

    <!-- Scripts Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
